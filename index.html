<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <div class="h-screen pt-40">
        <div class="md:h-3/6 md:w-[21vw] 2xl:h-1/4 2xl:w-1/6 bg-gray-800 md:mx-auto mx-4 text-white pt-4 rounded-lg px-6">
            <h1 class="font-bold text-lg pt-4">Reproductor de Música</h1>
            <div class="flex flex-row pt-4 pb-4">
                <input class="hidden" onchange="fileAdd(this)" id="inputAudio" type="file" accept="audio/*">
                <label class="bg-indigo-600 py-1 px-2 rounded text-sm " for="inputAudio">Subir Música</label>
            </div>
            <audio id="audio" class="py-2 md:w-[18vw] 2xl:w-[14vw] flex justify-start" controls preload="auto"></audio>
            
        </div>

    </div>
    
    <script src="/app.js"></script>
</body>
</html>
